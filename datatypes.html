<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h2>Data Types</h2>
</body>
    <script>
        // string
        var x= "Hello";
        console.log(x);
        console.log(typeof(x));

        // Number
        x=10;
        console.log(x);
        console.log(typeof(x));

        // Boolean
        x= true,
        console.log(x);
        console.log(typeof(x));

       // Array / object  
        x= [1,2,3,4,6,7];
        console.log(x);
        console.log(typeof(x));

        // object
        x={"fname":"Daniya", "lname":"Ansari", "age": 21};
        console.log(x);
        console.log(typeof(x));

        // Object
        x=null
        console.log(x);
        console.log(typeof(x));

        // undefined
        x=undefined;
        console.log(x);
        console.log(typeof(x));
    </script>
    
</html>
