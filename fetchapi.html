<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch API</title>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
            padding: 2px 4px;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <h2>Fetch API</h2>
    <table>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Body</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody id="tbdata">      
        </tbody>
    </table>
    <script>
        // fetch ("myfile.txt")
        // .then(x => x.text())
        // .then(dt => console.log(dt));
        // fetch("https://jsonplaceholder.typicode.com/posts")
        // .then(x => x.json())
        // .then(dt => console.log(dt));

         fetch("https://jsonplaceholder.typicode.com/posts").then(x => x.json())
         .then(dt=> {
            let str = "";
            for(let x of dt) {
                str +=`<tr><td>${x.userId}</td><td>${x.id}</td><td>${x.body}</td><td>${x.title}</td></tr>`;
            }
            document.getElementById("tbdata").innerHTML= str;
         });


        
    </script>
</body>
</html>
