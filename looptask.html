   <script>
      //1- Natural Numbers
      //  while
      var i = 1;
      while (i <= 10) {
         console.log("i=" + i);
         i++;
      }
      // do while 
      var i = 1;
      do {
         console.log("i=" + i);
         i++;

      } while (i <= 10);
      // for
      for (let i = 1; i <= 10; i++) {
         console.log("i=" + i);

      }

      //2- Natural number in reverse 
      //   while
      var i = 10;
      while (i >= 1) {
         console.log("i=" + i);
         i--;
      }

      // do while 
      var i = 10;
      do {
         console.log("i=" + i);
         i--;

      } while ((i >= 1));
      // for 
      for (let i = 10; i >= 1; i--)
         console.log("i=" + i)

      }


      // 6- Sum of all Natural Numbers between 1 to n
      // while
      var n = 0, sum = 0;
      while (n <= 10) {
         sum = sum + n;
         n++;
      }
      console.log("Sum of natural number is:" + sum);

      // do while
      var n = 0, sum = 0;
      do {

            sum = sum + n
         }
         n++;

      } while (n <= 10);
      console.log("Sum of natural number is:" + sum);

      // for

      }
      console.log("Sum of natural number is:" + sum);
