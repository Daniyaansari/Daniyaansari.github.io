    <h2>Function type 1</h2>
     <h2>Addition</h2>

    <script>
    // add
      function add(){
        let a, b,c;
        a= 6;
        b= 3;
        c= a + b;
        console.log("Addition is " +c);
      }
      add();
    </script>

    <script>
    // Subtract
        function sub() {
             let d, e, f;
             d= 6;
             e= 3;
             f= d - e;
             console.log("Subtraction is " +f);
        }
        sub();

    // Subtract
    function mul() {
             let g, h, i;
             g= 6;
             h= 3;
             i= g  *h;
             console.log("Multiplication is " +i);
        }
        mul();
         
    // Division

    function div() {
             let j, k, l;
             j= 6;
             k= 3;
             l= j / k;
             console.log("Division  is " +l);
        }
        div();
      
      
    </script>
