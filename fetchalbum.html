<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Album</title>
    <style>
        table,
        tr,
        th,
        td {
            background-color: darkred;
            color: white;
            border: 4px double white;
            padding: 15px;
            border-collapse: collapse;
            margin: 0 auto;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody id="tbdata">      
        </tbody>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/albums").then(x => x.json())
         .then(dt=> {
            let str = "";
            for(let x of dt) {
                str +=`<tr><td>${x.userId}</td><td>${x.id}</td><td>${x.title}</td></tr>`;
            }
            document.getElementById("tbdata").innerHTML= str;
         });

    </script>
    
</body>
</html>
