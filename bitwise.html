<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise</title>
</head>
<body>
    <h2>Bitwise</h2>
    <script>
    var x=5, y=3;
    z= x & y;
    console.log(z);

    var x=5, y=3;
    z= x | y;
    console.log(z);

    var x=5, y=3;
    z= x ^ y;
    console.log(z);

    var x=5, y=3;
    z= x >> 1;
    console.log(z);

    var x=5, y=3;
    z= x << 1;
    console.log(z);


    </script>
    
</body>
</html>
