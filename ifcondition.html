<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition</title>
</head>
<body>
    <h2>If Condition</h2>
    <script>
    // simple if
     var x=3;
     if (x==3) {
        console.log("x is 3")
     }

     // if with else

     var x=3;
     if (x==3){
        console.log("x is 3");
     }
     else {
        console.log("x is not 3")
     }
    //  if else ternary

     var x=3, y=8;
     if (x>y) {
        console.log ("x is greater");
     }
     else {
        console.log("y is greater");
     }

    //  if else (Nested)
     var x=3, y=8, z=7;
      if (x > y) {
        if (x > z){
            console.log("x is greater");
        }
        else {
            console.log ("z is greater");
        }   
      }
      else {
        if (y > z) {
            console.log("y is greater");
        }
        else {
            console.log("z is greater");
        }
      }

      //if condition (Ladder)

      var x=3, y= 8, z=7;
       if (x > y && x > z) {
          console.log("x is greater");
       }
       else if (y > x && y > z) {
        console.log("y is greater");
       }
       else {
        console.log("z is greater");
       }

       //if-else switch-case
     //with odd number
       var x=7;
       if (x % 2 == 0) {
        console.log("It is Even");
       }
       else {
        console.log("It is odd");
       }

       //with  even number
       var x=12;
       if (x % 2 == 0) {
        console.log("It is Even");
       }else {
        console.log("It is odd");
       }

       //if else condition task

       
       
       var x= 55;
         if (x % 5 == 0 && x % 11 == 0){
            console.log("x is divisible by 5 and 11: "+ x);
         }
         else {
            console.log("x is not divisible by 5 and 11:"+x);
         }


    </script>
    
</body>
</html>
