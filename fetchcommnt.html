<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Fetch</title>
    <style>
        body {
            margin: 0 auto;
            padding: 0;
            margin: 0;
        }
        table,
        tr,
        th,
        td {
            border: 2px dashed brown;
            padding: 8px;
            border-collapse: collapse;
            background-color: lightgray;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Post Id</th>
                <th>Id</th>
                <th>Body</th>
                <th>Name</th>
                <th>Email</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody id="tbdata">      
        </tbody>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/comments").then(x => x.json())
         .then(dt=> {
            let str = "";
            for(let x of dt) {
                str +=`<tr><td>${x.PostId}</td><td>${x.id}</td><td>${x.name}</td><td>${x.email}</td><td>${x.body}</td></tr>`;
            }
            document.getElementById("tbdata").innerHTML= str;
         });

    </script>
    
</body>
</html>
