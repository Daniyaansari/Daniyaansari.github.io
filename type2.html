    <title>Function Type 2</title>
</head>
<body>
    <h2>Type 2</h2>
     <script>
        // add
        function add() {
         let a, b, c;
          a= 6, 
          b= 3;
          c= a + b;
          return c;
       }
       let d;
       d= add();
       console.log("Addition is "+d);

 // sub
 function sub() {
         let e, f, g;
          e= 6;
          f= 3;
          g= e - f;
          return g;
       }
       let h;
       h= sub();
       console.log("Subtraction is "+h);

// mul
   function mul (){
    let i, j, k;
      i= 6;
      j= 3;
      k= i * j;
      return k;
   }
   let l;
   l= mul ();
     console.log("Multiplication is " +l);

     function div (){
    let m, n, o;
      m= 6;
      n= 3;
      o= m / n;
      return o;
   }
   let p;
   p= div ();
     console.log("Division is " +p);

     </script>
</body>
