<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Fetch Photos</title>
 

</head>
<body>
     <div class="container">
         <div class="row" id="gallery">

         </div>
     </div> 

   

   <script>
     fetch("https://jsonplaceholder.typicode.com/photos")
     .then(x => x.json())
         .then(dt=> {
            let str = "";
            for(let x of dt.slice(0,50)) {
                str += `<div class="card col-md-3 col-lg-3 col-sm-12">
            <img class="card-img-top" src="${x.url}" alt="Card image">
            <div class="card-body">
           <p class="card-text">${x.title}</p>
           </div>
          </div>`
            }
            document.getElementById("gallery").innerHTML= str;
         });
     
   </script>
</body>
</html>
