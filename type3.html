<head>

    <title>Function Type 3</title>
</head>
<body>
     <h2>Type 3</h2>
     <script>
        // add
        function add() {
         let a, b, c;
          a= 6, 
          b= 3;
          c= a + b;
          return c;
       }
       let c;
       c= add();
       console.log("Addition is "+c);

  // sub
       function sub() {
         let d, e, f;
          d= 6, 
          e= 3;
          f= d - e;
          return f;
       }
       let f;
       f= sub();
       console.log("Subtraction is "+f);

    // mul
    function mul () {
    let g, h, i;
          g= 6, 
          h= 3;
          i= g * h;
          return i;
       }
       let i;
       i= mul();
       console.log("Multiplication is "+i);

       // div
       function div () {
       let j, k, l;
          j= 6, 
          k= 3;
          l= j / k;
          return l;
       }
       let l;
       l= div();
       console.log("Division is "+ l);
   
       
     </script>
    
</body>
