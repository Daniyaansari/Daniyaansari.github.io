<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1"/><input id="num2"/>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="multi()">Multiplay</button>
    <button onclick="divi()">Division</button>
    <p id="result"></p>
    <script>
        function add() {
            var x, y, z;
            x= parseInt(document.getElementById("num1").value);
            y= parseInt(document.getElementById("num2").value);
            z= x+y;
            document.getElementById("result").innerHTML="Addition is ="+z;
        }
        function sub() {
            var x, y, z;
            x= parseInt(document.getElementById("num1").value);
            y= parseInt(document.getElementById("num2").value);
            z= x-y;
      document.getElementById("result").innerHTML="Subtarction is="+z;
            
       }
       function multi() {
           var x, y, z;
           x= parseInt(document.getElementById("num1").value);
           y= parseInt(document.getElementById("num2").value);
           z= x*y;
           document.getElementById("result").innerHTML="Multiplication is="+z;
       }
       function divi() {
          var x, y, z;
          x= parseInt(document.getElementById("num1").value);
          y= parseInt(document.getElementById("num2").value);
          z= x/y;
          document.getElementById("result").innerHTML= "Divison is="+z;
       }
         
    </script>  
</body>
</html>
