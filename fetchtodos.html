<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Fetch</title>
    <style>
        body {
            margin: 0 auto;
            padding: 0;
            margin: 0;
        }
        table,
        tr,
        th,
        td {
            border: 2px double black;
            padding: 10px;
            border-collapse: collapse;
            background-color: paleturquoise;
            margin: 0 auto;
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Id</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody id="tbdata">      
        </tbody>
    </table>

    <script>
        fetch("https://jsonplaceholder.typicode.com/todos").then(x => x.json())
         .then(dt=> {
            let str = "";
            for(let x of dt) {
                str +=`<tr><td>${x.userId}</td><td>${x.id}</td><td>${x.title}</td><td>${x.completed}</td></tr>`;
            }
            document.getElementById("tbdata").innerHTML= str;
         });

    </script>
    
</body>
</html>
